    <meta charset="UTF-8">

<body>
    
    <div class="container" style="width: 600px;">
        <div class="row" style="text-align: center">
            <h1> 以太坊錢包 </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="請輸入賬戶密碼" id="password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">                   
                <input class="btn btn-primary btn-block" type="submit" value="提交" id="addaccount">
            </div>
        </div>
    </div>

    <div class="container" style="width: 600px;margin-top: 10px" id="account-list">    
    </div>

    <div class="container" style="width: 600px;margin-top: 10px">
        <div class="row">
            <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="address_from">from</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="address_from" placeholder="轉賬方地址">
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="address_to">to</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="address_to" placeholder="接收方地址">
                            </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="trans_value">金額</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="trans_value" placeholder="轉賬金額">
                            </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="trans_password">密碼</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="trans_password" placeholder="密碼">
                            </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">                   
                    <input class="btn btn-primary btn-block" type="submit" value="轉賬" id="trans_btn">
                </div>
        </div>
    </div>

    <div class="container" style="width: 600px;">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="預解鎖地址" id="unlockaddr">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="請輸入密碼" id="unlockpassword">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">                   
                <input class="btn btn-primary btn-block" type="submit" value="提交" id="unlockAccount">
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="房東地址" id="landlordaddress">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="預計租期" id="lease">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="房屋總租金" id="totalrent">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="預計房客人數" id="tenantnum">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">                   
                <input class="btn btn-primary btn-block" type="submit" value="提交" id="addhouse">
            </div>
        </div>
    </div>

    <div class="container" style="width: 600px;">

    <div class="container" style="width: 600px;">
        <div class="row">

                    </div>
            </div>
        </div>
        <div class="row">

                        </div>

        </div>
        <div class="row">
                <div class="col-md-12">                   
                    <input class="btn btn-primary btn-block" type="submit" value="轉賬租金給合約" id="renttocontract">
                </div>
        </div>
    </div>

    <div class="container" style="width: 600px;">

    <div class="container" style="width: 600px;">

            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="該房客應付電費" id="power">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="該房客地址" id="addrforpower">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">                   
                <input class="btn btn-primary btn-block" type="submit" value="設定應付電費" id="setTenantPowerCost">
            </div>
        </div>
    </div>

    <div class="container" style="width: 600px;margin-top: 10px">
        <div class="row">
            <div class="col-md-12">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="tenantaddrforpower">from</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="tenantaddrforpower" placeholder="房客地址">
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="powercost">金額</label>

                            </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="passwordforpower">密碼</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="passwordforpower" placeholder="密碼">
                            </div>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">                   
                    <input class="btn btn-primary btn-block" type="submit" value="繳電費給合約" id="powerToContract">
                </div>
        </div>
    </div>

    <div class="container" style="width: 600px;">
